name: build pdf

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    name: build pdf and upload release
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - run: npm install
      - name: build pdf
        run: |
          npm run build:summary-pdf
          npm run build:detail-pdf
      - name: create release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: upload release summary pdf
        id: upload-release-summary-pdf
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./docs/resume-summary.pdf
          asset_name: resume-summary.pdf
          asset_content_type: application/pdf
      - name: upload release detail pdf
        id: upload-release-detail-pdf
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./docs/resume-detail.pdf
          asset_name: resume-detail.pdf
          asset_content_type: application/pdf
